<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIPULAÇÃO DE IMAGENS</title>
</head>
<body>
    <h1>IMAGENS</h1>
    <hr>
    <p>agora vou começar a desenvolver algumas imagens que vao diminuindo, e crescendo tambem.</p>  
    <picture>
        <source media="(max-width: 500px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 600px)" srcset="img/p1.png" type="image/png">
        <source media="(max-width: 700px)" srcset="img/m.png" type="image/png">
        <source media="(max-width: 800px)" srcset="img/m1.png" type="image/png">
        <source media="(max-width: 900px)" srcset="img/g.png" type="image/png">
        <img src="img/g1.png" alt="imagem dinamica">
    </picture>
</body>
</html>
