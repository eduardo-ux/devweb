<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1>
   <p>em HTML 5, podemos usar aluns elementos da lista a seguir, passe o mouse em cima para descobrir qual tag usar em cada caso.</p>
   
    <ul type="square">
        <li><abbr title="Use a tag <p>">paragrafo</abbr></li>
        <li><abbr title="use a tag <h1> ate <h6>">titulos</abbr></li>
        <li><abbr title="use a tag <img:s>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use !">codigo fonte</abbr></li>
        <li><abbr title="use <ul> para listas nao ordenas e <ol> para listas ordenadas">listas numeradas</abbr></li>
        <li><abbr title="use a tag <dl>">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
