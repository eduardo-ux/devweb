<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: sans-serif;
        }
        a:visited{
            color: red;
           
        }
        a{
            text-decoration: none;
            color:green;
            font-weight: bold;
            
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color:white;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio git</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">canal youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">site curso em video</a></li>
    </ul>
</body>
</html>
